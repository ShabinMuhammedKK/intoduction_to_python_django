{% extends 'core/base.html' %} {% block content %}
<h1>The first page</h1>
{% for item in items%}

<ul>
  <div
    style="
      background-color: black;
      width: 80%;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    "
  >
    <img
      src="{{ item.image.url }}"
      width="100px"
      height="80px"
      alt="product_image"
    />
    <h1 style="color: white">{{item.name}}</h1>
    <p style="color: rgb(192, 191, 191)">{{item.description}}</p>
    <p style="color: white">Rs.{{item.price}}</p>
    <a href="{% url 'item:detail' item.id %}"><button>View details</button></a>
  </div>
</ul>
{% endfor %} {% endblock %}
